@for (cubo of cubos(); track $index) {
<div class="max-w-sm bg-white rounded-lg shadow-md p-4 m-4">
  <div class="text-lg font-semibold text-gray-800 mb-2">
    {{ cubo.modelo }}
  </div>
  <img
    [src]="cubo.imagen"
    alt="{{ cubo.modelo }}"
    class="w-full h-48 object-cover rounded-md mb-3"
  />
  <h3 class="text-xl font-bold text-blue-600">
    {{ cubo.precio | currency : 'EUR' }}
  </h3>

  <button class="cursor-pointer bg-green-600" (click)="comprarCubo(cubo.idCubo)">Comprar</button>
</div>
}
